<html>
  <head>
    <title>A D3 Chart</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      text {
        font-family: 'Open Sans', sans-serif;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <svg width="150" height="160">
      <rect x="25" width="15" fill="#d1c9b8"></rect>
      <rect x="50" width="15" fill="#d1c9b8"></rect>
      <rect x="75" width="15" fill="#d1c9b8"></rect>
      <rect x="100" width="15" fill="#d1c9b8"></rect>
    </svg>
  <script>
    var ratData = [400, 900, 300, 600];

    d3.selectAll('rect')
      .data(ratData)
      .attr('height', function(d){
        return d/10 * 1.5;
      })
      .attr('y', function(d){
        return 150 - d/10 * 1.5;
      });

    var svg = d3.select('svg');

    svg.append('line')
      .attr('x1', 25)
      .attr('y1', 00)
      .attr('x2', 25)
      .attr('y2', 150)
      .attr('stroke-width', 2)
      .attr('stroke', 'black');

    svg.append('line')
      .attr('x1', 25)
      .attr('y1', 150)
      .attr('x2', 125)
      .attr('y2', 150)
      .attr('stroke-width', 2)
      .attr('stroke', 'black');

    svg.append('text')
      .attr('class', 'y label')
      .attr('text-anchor', 'end')
      .text('No. of Rats')
      .attr('transform', 'translate(20, 20) rotate(-90)');
  </script>
  </body>
</html>
